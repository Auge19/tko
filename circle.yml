machine:
  node:
    version: 7
  environment:
    CI_AUTOMATE_PROJECT: $CIRCLE_SHA1
    CI_AUTOMATE_BUILD: Build No. $CIRCLE_BUILD_NUM for $CIRCLE_SHA1

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - npm install -g lerna
    - lerna bootstrap

  cache_directories:
    - ~/.yarn-cache

  override:
    - yarn

