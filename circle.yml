machine:
  node:
    version: 7

  environment:
    CI_AUTOMATE_PROJECT: $CIRCLE_SHA1
    CI_AUTOMATE_BUILD: Build No. $CIRCLE_BUILD_NUM for $CIRCLE_SHA1
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"


dependencies:
  cache_directories:
    - ~/.cache/yarn

  override:
    - yarn config set workspaces-experimental true
    - yarn
    - npm run lerna

